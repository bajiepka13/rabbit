swagger:
    api-version: 1.0
credentials:
    user: user
    password: password
postgres:
    host: ${docker.host}
    port: 5432
    base: rabbit
spring:
    batch:
        job:
            enabled: false
    datasource:
        url: jdbc:postgresql://127.0.0.1:${postgres.port}/${postgres.base}
        driver-class-name: org.postgresql.Driver
        username: ${credentials.user}
        password: ${credentials.password}
    rabbitmq:
        addresses: 127.0.0.1
        username: ${credentials.user}
        password: ${credentials.password}
jsa:
    rabbitmq:
        queue: jsa.queue
        exchange: jsa.exchange.logs
        routingkey: jsa.routingkey
